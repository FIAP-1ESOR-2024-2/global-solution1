<body class="d-flex flex-column">

      <form class="mt-5">
        <div class="form-group my-2">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email de cadastro">

        <div class="form-group my-2">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" placeholder="Senha">
        </div>
        <a href="./index.html">
          <button type="button" class="btn primary-btn mt-3 d-flex align-items-center">
            <span class="me-2">Entrar</span>
            <i class="ph ph-lock-key-open"></i>
          </button>
        </a>
        <small>
          Ainda não é cadastrado?
          <a href="./register.html" class="highlight">
            Clique aqui!
          </a>
        </small>
      </form>
      <span class="mt-5">
        <a href="" class="highlight">Esqueci minha senha</a>
      </span>

  <app-footer></app-footer>
