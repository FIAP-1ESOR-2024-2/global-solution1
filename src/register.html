<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./public/favicon.ico">
  <title>OFFGRID</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Phosphor Icons-->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./assets/styles/main.css">
  <!-- Components -->
  <script defer src="./components/AppHeader.js"></script>
  <script defer src="./components/AppFooter.js"></script>
</head>

<body>
  <app-header></app-header>

  <div class="min-vh-100 d-flex justify-content-center">
    <div class="p-5 m-5 col-3 card rounded d-flex align-items-center">
      <i class="ph ph-sign-in fs-1"></i>
      <form class="mt-5">
        <div class="form-group my-2">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group my-2">
          <label for="exampleInputEmail1">Repita o email</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Confirmação de email">
        </div>
        <div class="form-group my-2">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" placeholder="Senha">
        </div>
        <div class="form-group my-2">
          <label for="exampleInputPassword1">Repita a senha</label>
          <input type="password" class="form-control" placeholder="Confirmação de senha">
        </div>
        <div class="d-flex gap-3">
          <a href="./index.html">
            <button type="button" class="btn primary-btn mt-3 d-flex align-items-center">
              <span class="me-2">Registrar</span>
              <i class="ph ph-user-check"></i>
            </button>
          </a>
          <a href="./login.html">
            <button type="button" class="btn secondary-btn mt-3 d-flex align-items-center">
              <span class="me-2">Voltar</span>
              <i class="ph ph-arrow-fat-left"></i>
            </button>
          </a>
        </div>
      </form>
    </div>
  </div>

  <app-footer></app-footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
